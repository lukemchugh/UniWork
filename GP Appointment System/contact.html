<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <ul class="sidenav sidenav-fixed">
    <div id="side-logo-container">
      <img src="images/logo.png" alt="" id="side-logo" class="circle responsive-img">
    </div>
    <li><a href="index.html">Home</a></li>
    <li><a href="bookings.html">Bookings</a></li>
    <li><a href="openinghours.html">Opening Hours</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <a href="#" data-targt="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

<div class="main bg-cadetblue">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h2 class="header center">Appointment Booking</h2>

      <!-- Name Entry -->
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>

      <!-- Email Entry -->
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="time" type="text">
          <label for="time">Message</label>
        </div>
      </div>

      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>

    </div>
  </div>
</div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.datepicker');
      var instances = M.Datepicker.init(elems, options);
    });

    // Or with jQuery

    $(document).ready(function(){
      $('.datepicker').datepicker();
    });

  </script>

</body>
</html>
